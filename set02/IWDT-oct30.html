<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart</title>
	<!-- Include Foundation and Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.1/dist/css/foundation.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<h1 class="mt-4">Shopping Cart</h1>

				<hr>
				<h1 class="mt-4">Phones</h1>
				<div class="row">
					<div class="col-md-4">
						<div class="card">
							<img src="C:\Users\CHANDANA REDDY\Downloads\iphone-1.jpeg" class="card-img-top" alt="Product 1" style="height:200px">
							<div class="card-body">
								<h5 class="card-title">Product 1</h5>
								<p class="card-text">$1999.99</p>
								<a href="#" class="btn btn-primary">Add to Cart</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<img src="C:\Users\CHANDANA REDDY\Downloads\iphone2.jpeg" class="card-img-top" alt="Product 2" style="height:200px">
							<div class="card-body">
								<h5 class="card-title">Product 2</h5>
								<p class="card-text">$2444.99</p>
								<a href="#" class="btn btn-primary">Add to Cart</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<img src="C:\Users\CHANDANA REDDY\Downloads\iphone-3.jpeg" class="card-img-top" alt="Product 3" style="height:200px">
							<div class="card-body">
								<h5 class="card-title">Product 3</h5>
								<p class="card-text">$2999.99</p>
								<a href="#" class="btn btn-primary">Add to Cart</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include Foundation and Bootstrap JS (optional) -->
	<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.1/dist/js/foundation.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
